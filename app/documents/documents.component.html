<div class="container">
	<h1 class="white-text">{{ pageTitle }}</h1>

		<div class="row">
	<span *ngFor="let doc of documents">
			<div class="clearfix col-12">
				<div class="card">

					<img class="card-img" src="{{ doc.image_url }}" width="100%">

					<div class="card-block">

						<h4 class="card-title">
							{{ doc.title }}
						</h4>

						<p class="card-text">
							{{ doc.description }}
						<p>

						<div>
							<a class="btn btn-primary" href="{{ doc.file_url }}">Download File</a>
						</div>

						<p class="card-text">
							<small class="text-muted">{{ doc.updated_at }}</small>
						</p>

					</div>

				</div>
			</div>
	</span>
		</div>
</div>
